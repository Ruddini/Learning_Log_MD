{% extends "learning_logs/base.html" %}

{% block page_header %}

    <h1>Tematy</h1>

{% endblock page_header %}

{% block content %}
    <!-- "ul" to wyponktowana lista tematów
         "li" wypunktują elementy listy-->
    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                <!-- topic.id pobiera identyfikator tego obiektu
                    topic_id odwołuje sie do tego obiektu w kodzie-->
            </h3></li>
        {% empty %}
            <li><h3> Nie został jeszcze dodane żaden temat</h3></li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}">Dodaj nowy temat</a></h3>
{% endblock content %}
